    <script>
        //Store only even numbers of a given array in another array.
        var ar=[23,34,54,10,4,7];
        var br=[];
        for(var i=0;i<=ar.length-1;i++){
            if(ar[i]%2===0){
                br.push(ar[i])
            }
        }
        console.log(br)



    </script>
